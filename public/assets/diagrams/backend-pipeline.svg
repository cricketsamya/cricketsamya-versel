<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="Backend pipeline architecture diagram">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .stroke { stroke: #0f172b; stroke-width: 2; }
      .muted { fill: #64748b; font: 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .title { fill: #0f172b; font: 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-weight: 650; }
      .label { fill: #0f172b; font: 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-weight: 600; }
      .box { fill: #f8fafc; stroke: #e2e8f0; stroke-width: 2; }
      .chip { fill: #0f172b; }
      .chipText { fill: #ffffff; font: 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-weight: 600; }
      .arrow { stroke: #334155; stroke-width: 3; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="420" rx="24"/>
  <text class="title" x="48" y="64">Example backend pipeline (API ’ events ’ analytics)</text>
  <text class="muted" x="48" y="92">A simple sketch to show the kinds of systems I build and operate.</text>

  <!-- boxes -->
  <rect class="box" x="48" y="140" width="210" height="120" rx="18"/>
  <text class="label" x="78" y="190">Clients</text>
  <text class="muted" x="78" y="218">Web / Mobile</text>

  <rect class="box" x="310" y="140" width="260" height="120" rx="18"/>
  <text class="label" x="340" y="180">API service</text>
  <text class="muted" x="340" y="208">Java/Kotlin or Node.js</text>
  <rect class="chip" x="340" y="224" width="140" height="28" rx="14"/>
  <text class="chipText" x="356" y="244">Auth + APIs</text>

  <rect class="box" x="622" y="140" width="240" height="120" rx="18"/>
  <text class="label" x="652" y="180">Event bus</text>
  <text class="muted" x="652" y="208">Kafka</text>
  <rect class="chip" x="652" y="224" width="160" height="28" rx="14"/>
  <text class="chipText" x="668" y="244">Async workflows</text>

  <rect class="box" x="914" y="140" width="240" height="120" rx="18"/>
  <text class="label" x="944" y="180">Warehouse</text>
  <text class="muted" x="944" y="208">BigQuery / SQL</text>
  <rect class="chip" x="944" y="224" width="170" height="28" rx="14"/>
  <text class="chipText" x="960" y="244">Reports + insights</text>

  <!-- arrows -->
  <path class="arrow" d="M 258 200 L 310 200" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 570 200 L 622 200" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 862 200 L 914 200" marker-end="url(#arrowhead)"/>

  <!-- observability band -->
  <rect class="box" x="48" y="290" width="1106" height="88" rx="18"/>
  <text class="label" x="78" y="340">Observability</text>
  <text class="muted" x="250" y="340">logs · metrics · traces · dashboards · alerts</text>
  <path class="arrow" d="M 440 290 L 440 260" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 742 290 L 742 260" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 1034 290 L 1034 260" marker-end="url(#arrowhead)"/>
</svg>

